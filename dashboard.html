<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Village INFO Tech - Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #eef2f7;
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    .form-box {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #1e7e34;
    }
    .data-display {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h2>Dashboard - Daily Production</h2>
  <div class="form-box">
    <input type="text" id="coderName" placeholder="Coder Name">
    <input type="number" id="charts" placeholder="Charts Completed">
    <textarea id="notes" placeholder="Notes or Comments"></textarea>
    <button onclick="saveData()">Submit</button>
    <p id="msg" style="color:green;"></p>
  </div>

  <div class="data-display">
    <h3>Submitted Data:</h3>
    <ul id="dataList"></ul>
  </div>

  <script>
    function saveData() {
      let name = document.getElementById('coderName').value;
      let charts = document.getElementById('charts').value;
      let notes = document.getElementById('notes').value;
      let Page No = document.getElementById('notes').value;
      if (name && charts) {
        let li = document.createElement('li');
        li.textContent = name + " - " + charts + " charts - " + notes;
        document.getElementById('dataList').appendChild(li);
        document.getElementById('msg').innerText = "Data Saved!";
      } else {
        document.getElementById('msg').innerText = "Please fill all fields!";
      }
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <title>Production Data Entry</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; }
    input, textarea { display: block; margin: 10px 0; padding: 8px; width: 250px; }
    button { padding: 10px 20px; background: #28a745; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #218838; }
    #msg { color: green; margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Production Data Entry</h1>
  <form id="prodForm">
    <label>Name:</label>
    <input type="text" id="name" required>

    <label>Charts:</label>
    <input type="number" id="charts" required>

    <label>Remarks:</label>
    <textarea id="remarks" required></textarea>

    <button type="button" onclick="submitData()">Submit</button>
  </form>

  <p id="msg"></p>

  <script>
    function submitData() {
      const formURL = "https://docs.google.com/forms/u/0/d/e/1FAIpQLSddirQWRJ-RxhjaMse5FRR_nMGcY9lGQW1MZ01hh6NWryl3Vg/formResponse";
      
      const data = new FormData();
      data.append("entry.408181147", document.getElementById("name").value);    // Name
      data.append("entry.2033432307", document.getElementById("charts").value); // Charts
      data.append("entry.346047256", document.getElementById("remarks").value); // Remarks

      fetch(formURL, {
        method: "POST",
        body: data,
        mode: "no-cors"
      })
      .then(() => {
        document.getElementById("msg").innerText = "Data Saved Successfully!";
        document.getElementById("prodForm").reset();
      })
      .catch(err => console.error('Error:', err));
    }
  </script>
</body>
</html>
