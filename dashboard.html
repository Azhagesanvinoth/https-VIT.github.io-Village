<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Village INFO Tech â€“ Production Dashboard</title>
  <style>
    body{font-family: Arial, sans-serif; background:#f5f7fb; margin:0; padding:20px;}
    h1{margin-bottom:10px;}
    .container{max-width:1200px; margin:auto;}
    .card{
      background:#fff; padding:20px; border-radius:10px;
      box-shadow:0 2px 8px rgba(0,0,0,.06); margin-bottom:20px;
    }
    .grid{
      display:grid; grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); gap:15px;
    }
    label{font-size:14px; font-weight:600; margin-bottom:4px; display:block;}
    input, select, textarea{
      width:100%; padding:9px 10px; border:1px solid #ddd;
      border-radius:6px; font-size:14px; box-sizing: border-box;
    }
    button{
      background:#007bff; color:#fff; border:none; padding:8px 12px;
      border-radius:6px; cursor:pointer; font-size:14px;
    }
    button:disabled{opacity:0.6; cursor:not-allowed;}
    table{
      width:100%; border-collapse:collapse; font-size:14px; background:#fff;
    }
    th, td{
      border:1px solid #e5e7eb; padding:8px; text-align:left; white-space:nowrap;
    }
    th{background:#f1f5f9;}
    #msg{margin-top:10px; font-weight:bold;}
    .actions{display:flex; gap:8px; flex-wrap:wrap; margin-bottom:10px;}
    .edit-btn{background:#28a745;}
    .delete-btn{background:#dc3545;}
    .filter-bar { margin-bottom:10px; display:flex; gap:10px; flex-wrap:wrap; }
    @media (max-width:600px){
      th, td{white-space:normal;}
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Production Dashboard</h1>

    <!-- Form -->
    <div class="card">
      <h2>Add / Update Entry</h2>
      <form id="prodForm" onsubmit="submitData(event)">
        <input type="hidden" id="rowIndex" value="">
        <div class="grid">
          <div>
            <label for="name">Name</label>
            <input id="name" required>
          </div>
          <div>
            <label for="empId">Emp ID</label>
            <input id="empId" required>
          </div>
          <div>
            <label for="project">Project</label>
            <input id="project" required>
          </div>
          <div>
            <label for="subProject">Sub Project</label>
            <input id="subProject" required>
          </div>
          <div>
            <label for="chartId">Chart ID</label>
            <input id="chartId" required>
          </div>
          <div>
            <label for="pageNo">Page No</label>
            <input id="pageNo" type="number" min="0" required>
          </div>
          <div>
            <label for="dos">DOS (Date of Service)</label>
            <input id="dos" type="date" required>
          </div>
          <div>
            <label for="icd">ICD</label>
            <input id="icd" required>
          </div>
          <div>
            <label for="status">Status</label>
            <select id="status" required>
              <option value="">-- Select --</option>
              <option value="Completed">Completed</option>
              <option value="Pending">Pending</option>
              <option value="On Hold">On Hold</option>
              <option value="Query">Query</option>
            </select>
          </div>
        </div>
        <br>
        <button type="submit" id="submitBtn">Save</button>
        <span id="msg"></span>
      </form>
    </div>

    <!-- Table -->
    <div class="card">
      <div class="filter-bar">
        <input type="text" id="searchBox" placeholder="Search by Name/Emp ID..." oninput="filterTable()">
        <select id="statusFilter" onchange="filterTable()">
          <option value="">All Status</option>
          <option value="Completed">Completed</option>
          <option value="Pending">Pending</option>
          <option value="On Hold">On Hold</option>
          <option value="Query">Query</option>
        </select>
      </div>
      <div class="actions">
        <button onclick="loadData()">Reload Data</button>
        <button onclick="exportTableToCSV()">Export CSV</button>
      </div>
      <div style="overflow:auto">
        <table id="dataTable">
          <thead>
            <tr>
              <th>#</th>
              <th>Timestamp</th>
              <th>Name</th>
              <th>Emp ID</th>
              <th>Project</th>
              <th>Sub Project</th>
              <th>Chart ID</th>
              <th>Page No</th>
              <th>DOS</th>
              <th>ICD</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <!-- rows go here -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

<script>
const API = "https://script.google.com/macros/s/AKfycbxj4NpOr-e88PNNLt94isXfw6oLmibuM98Sw1R_sgBQ2BEx5ouzzgwCLRliuzs8lFw26g/exec"; // Replace with your /exec URL

let allData = [];

// Submit form data
async function submitData(evt){
  evt.preventDefault();
  const btn = document.getElementById('submitBtn');
  const msg = document.getElementById('msg');
  btn.disabled = true; msg.textContent = "Saving...";

  const payload = {
    name      : document.getElementById('name').value.trim(),
    empId     : document.getElementById('empId').value.trim(),
    project   : document.getElementById('project').value.trim(),
    subProject: document.getElementById('subProject').value.trim(),
    chartId   : document.getElementById('chartId').value.trim(),
    pageNo    : document.getElementById('pageNo').value.trim(),
    dos       : document.getElementById('dos').value,
    icd       : document.getElementById('icd').value.trim(),
    status    : document.getElementById('status').value
  };

  try{
    await fetch(API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });
    msg.style.color = "green";
    msg.textContent = "Saved!";
    document.getElementById('prodForm').reset();
    loadData();
  }catch(e){
    console.error(e);
    msg.style.color = "red";
    msg.textContent = "Failed!";
  }finally{
    btn.disabled = false;
    setTimeout(()=> msg.textContent="", 3000);
  }
}

// Load data
async function loadData(){
  const tbody = document.querySelector("#dataTable tbody");
  tbody.innerHTML = "<tr><td colspan='12'>Loading...</td></tr>";

  try{
    const res = await fetch(API);
    const rows = await res.json();
    allData = rows;
    renderTable(rows);
  }catch(e){
    console.error(e);
    tbody.innerHTML = "<tr><td colspan='12'>Failed to load data</td></tr>";
  }
}

function renderTable(rows){
  const tbody = document.querySelector("#dataTable tbody");
  if(!rows || rows.length <= 1){
    tbody.innerHTML = "<tr><td colspan='12'>No data</td></tr>";
    return;
  }
  tbody.innerHTML = "";
  for(let i=1; i<rows.length; i++){
    const r = rows[i];
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${i}</td>
      <td>${r[0]}</td>
      <td>${r[1]}</td>
      <td>${r[2]}</td>
      <td>${r[3]}</td>
      <td>${r[4]}</td>
      <td>${r[5]}</td>
      <td>${r[6]}</td>
      <td>${r[7]}</td>
      <td>${r[8]}</td>
      <td>${r[9]}</td>
      <td>
        <button class="edit-btn" onclick="editRow(${i})">Edit</button>
        <button class="delete-btn" onclick="deleteRow(${i})">Delete</button>
      </td>`;
    tbody.appendChild(tr);
  }
}

// Filter table by search and status
function filterTable(){
  const query = document.getElementById("searchBox").value.toLowerCase();
  const statusFilter = document.getElementById("statusFilter").value;
  const filtered = allData.filter((row, idx) => {
    if(idx === 0) return false; // skip header
    const text = (row[1]+" "+row[2]).toLowerCase();
    return (text.includes(query) && (statusFilter === "" || row[9] === statusFilter));
  });
  renderTable([allData[0], ...filtered]);
}

// Edit (prefill form)
function editRow(index){
  const r = allData[index];
  document.getElementById('name').value = r[1];
  document.getElementById('empId').value = r[2];
  document.getElementById('project').value = r[3];
  document.getElementById('subProject').value = r[4];
  document.getElementById('chartId').value = r[5];
  document.getElementById('pageNo').value = r[6];
  document.getElementById('dos').value = r[7];
  document.getElementById('icd').value = r[8];
  document.getElementById('status').value = r[9];
}

// Delete Row (placeholder - requires Google Apps Script change)
function deleteRow(index){
  alert("Delete row feature requires Apps Script update (not implemented yet).");
}

// Export CSV
function exportTableToCSV(filename = "production_data.csv"){
  const rows = Array.from(document.querySelectorAll("#dataTable tr"));
  const csv = rows.map(tr => Array.from(tr.querySelectorAll("th,td"))
                      .map(td => `"${td.innerText.replace(/"/g, '""')}"`)
                      .join(",")).join("\n");
  const blob = new Blob([csv], { type: "text/csv;charset=utf-8;" });
  const link = document.createElement("a");
  const url = URL.createObjectURL(blob);
  link.setAttribute("href", url);
  link.setAttribute("download", filename);
  link.style.visibility = "hidden";
  document.body.appendChild(link);
  link.click();
  document.body.removeChild(link);
}

window.onload = loadData;
</script>
</body>
</html>
